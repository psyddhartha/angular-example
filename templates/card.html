<div class="col-sm-4">
    <div class="card">
        <div class="row">
            <div class="col-xs-12">
                <h4>{{ song.artist }} - {{ song.title }}</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <h6>{{ song.album }}</h6>
            </div>
            <div class="col-xs-6">
                <h6>{{ song.release | date }}</h6>
            </div>
        </div>
    </div>
</div>
